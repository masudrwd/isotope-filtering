<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filtering</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div class="containers">
        <ul class="controls">
            <li class="button active" data-filter="*">All</li>
            <li class="button" data-filter=".men">Men</li>
            <li class="button" data-filter=".women">Women</li>
            <li class="button" data-filter=".children">Children</li>
        </ul>
        <div class="gallery ">
            <p class="image men">men</p>
            <p class="image women">women</p>
            <p class="image children">children</p>
            <p class="image men" >men</p>
            <p class="image women" >women</p>
            <p class="image women">women</p>
            <p class="image children">children</p>
            <p class="image men">men</p>
            <p class="image men">men</p>
            <p class="image children">children</p>
        </div>
    </div>



  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Isotop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
	<script src="js/index.js"></script>
  </body>
</html>
